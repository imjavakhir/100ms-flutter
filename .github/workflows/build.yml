name: Build

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true

on:
  workflow_dispatch: {}
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
    branches:
      - main
      - develop
    paths-ignore:
      - "**.md"
      - doc/**
      - .git/
      - .vscode/
      - "**.txt"

jobs:
  check_build:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: '17'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK 36 and NDK
        run: |
          sdkmanager --install "platforms;android-36" "build-tools;36.0.0" "ndk;27.2.12479018"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.24.0'
          cache: true
      - name: Get Flutter dependencies in Core SDK
        run: flutter pub get
        working-directory: packages/hmssdk_flutter

      - name: Dart Format
        run: dart format .

      - name: Dart Fix
        run: cd packages/hmssdk_flutter && dart fix --apply

      - name: Flutter Analyze in HMSSDK
        uses: invertase/github-action-dart-analyzer@v3
        with:
          working-directory: packages/hmssdk_flutter

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: ðŸ¤– Automated Format and Fix
          commit_user_name: ðŸ¤– 100ms Flutter Bot

      - name: Setup Firebase config
        env:
          FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
        run: |
          echo "$FIREBASE_CONFIG" > packages/hmssdk_flutter/example/android/app/google-services.json

      - name: Get Flutter dependencies in Example App
        run: flutter pub get
        working-directory: packages/hmssdk_flutter/example

      - name: Build Android App Bundle
        run: flutter build appbundle --debug -t lib/main.dart
        working-directory: packages/hmssdk_flutter/example
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_HOME }}
